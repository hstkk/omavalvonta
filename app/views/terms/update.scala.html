@(t: models.Term, FORM: play.data.Form[models.Term])

@import play.i18n._
@import tags.forms._

@views.html.management(Messages.get("term.update")){
	@fields(FORM, routes.Terms.update(t.id)) {
		@inputHidden(FORM("category"))

		<div class="control-group>
			<label class="control-label">@Messages.get("label.category")</label>
			<div class="controls">
				<span class="uneditable-input">@t.categoryEnum</span>
			</div>
		</div>
	}
}
