@(batch: Batch)

@import play.i18n._
@import tags._
@import tags.tables._
@import tags.navs._

@table() {
	<tbody>
		<tr>
			<th>@Messages.get("label.date")</th>
			<td>@batch.lastModified</td>
		</tr>
		<tr>
			<th>@Messages.get("label.user")</th>
			<td>@{if(batch.user != null) batch.user }</td>
		</tr>
		<tr>
			<th>@Messages.get("label.product")</th>
			<td>@batch.product</td>
		</tr>
	</tbody>
}
