@(results: models.dynamicforms.Results)

@import play.i18n._

@tags.navs.tabs() {
	<li><a href="@controllers.routes.Results.show(results.id)">@Messages.get("results.sum")</a></li>
	<li><a href="@controllers.routes.Results.edit(results.id)">@Messages.get("label.update")</a></li>
	<li><a href="@controllers.routes.Results.pdfify(results.id)">@Messages.get("results.pdf")</a></li>
}
