@(name: String, label: String, options: Map[String, String])
<div class="control-group">
	<label class="control-label" for="@id">@label</label>
	<div class="controls">
		<select multiple="multiple" name="@id">
			<option></option>
			@for((key, value) <- options) {
				<option value="@key">@value</option>
			}
		</select>
	</div>
</div>
