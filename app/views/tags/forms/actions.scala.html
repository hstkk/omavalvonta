@(submitTitle: String = "", previousPage: play.api.mvc.Call = null)
@import play.i18n._

@submitValue = {
	@if(submitTitle.isEmpty) {
		@Messages.get("crud.action.save")
	} else {
		@submitTitle
	}
}

<fieldset class="form-actions">
	<input type="submit" name="action" class="btn btn-primary" value="@submitValue.toString.trim"/>
	@if(previousPage == null) {
		<input type="submit" name="action" class="btn btn-warning" value="@Messages.get("crud.action.cancel")"/>
	} else {
		<a href="@previousPage" class="btn btn-warning">@Messages.get("crud.action.previous")</a>
	}
</fieldset>
