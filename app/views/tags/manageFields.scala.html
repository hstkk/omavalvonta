@(fields: List[models.dynamicforms.Field])
<h2>Lomakkeen kentät</h2>
@if(fields != null){
<ul class="nav nav-list">
@for(field <- fields){
	<div>
		<p><strong>@field.name</strong></p>
		<p>@field</p>
		<a class="btn" href="@controllers.dynamicforms.routes.Manage.editField(field.form.id, field.id)" title="Muokkaa">Muokkaa</a>
	</div>
}
</ul>
} else{
	@alert(){
		Lomakkeella ei ole vielä kenttiä.
	}
}
