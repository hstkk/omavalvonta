@(fields: List[models.dynamicforms.Field])
@if(fields != null && !fields.isEmpty()){
	<h2>Lomakkeen kent√§t</h2>
	@for(field <- fields){
		<div class="zebra">
			<h3>@field.name</h3>
			<ul class="unstyled">
				@if(field.help != ""){
					<li>@field.help</li>
				}
				<li>@field</li>
				<li><a class="btn" href="@controllers.dynamicforms.routes.Fields.update(field.fieldset.id, field.id)" title="Muokkaa">Muokkaa</a></li>
			</ul>
		</div>
	}
}
