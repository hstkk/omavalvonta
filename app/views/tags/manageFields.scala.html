@(fields: List[models.dynamicforms.Field])
@if(fields != null && !fields.isEmpty()){
	<h2>Lomakkeen kent√§t</h2>
	@for(field <- fields){
		<div>
			<h3>@field.name</h3>
			<ul>
				<li>@field.help</li>
				<li>@field</li>
				<li><a class="btn" href="@controllers.dynamicforms.routes.Manage.editField(field.form.id, field.id)" title="Muokkaa">Muokkaa</a></li>
			</ul>
		</div>
	}
}
